<!DOCTYPE html>
<html>
    <head>

        <link href="sticky.css" rel='stylesheet' type='text/css'>

        <script src="jquery-1.6.4.js"></script>
        <script src="jquery.sticky.js"></script>

        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>Sticky</title>

		<script type="text/javascript">

			$(function() {

				$('.black').sticky({
					fromTop: 0
				});

				// call the plugin
				$('.red').sticky({
					fromTop: 10 
				});


			});

		</script>

    </head>
    <body>
        <div class="header">
            <div class="wrapper">
                <div class="sticky grid-12 black">
            </div>
        </div>
        <div class="content">
            <div class="wrapper">
                <div class="grid-2">
                    <div class="sticky red">content</div>
                </div>
                <div class="grid-10 grey">
                <div>
            </div>
        </div>

    </body>
</html>
